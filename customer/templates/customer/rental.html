<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Rentals</title>
</head>
<body>
    <h1>Your Rentals</h1>
    <h1>Your Balance: ${{balance}}</h1>
        {% for rental, reservation in resDetails %}
            <div style="background-color: lightgray; margin: 20px;">
                <p>{{rental.make}}</p>
                <p>{{rental.model}}</p>
                <p>{{rental.images}}</p>
                <p>${{rental.price}} per day</p>
                <h2>Your booking dates: {{reservation.startDate}}-{{reservation.endDate}}</h2>
                <p>Total Cost: (calculate later)</p>
            </div>
        {% endfor %}
</body>
</html>
