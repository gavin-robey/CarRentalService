{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Employee{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'temp_style.css' %}"/>
  </head>
  <body>

  <div class="header">
    <h1>Employee Tools</h1>
    <a href="{% url 'login' %}" class="logout-button">Log Out</a>
    
    <p>Hours Worked: {{request.user.profile.hoursWorked}}</p>
    
    <form action="" method="post">
      {% csrf_token %}
      {{ addHoursForm }}
      <input type="submit" value="Add">
    </form>
  </div>
  
  <div class="content">{% block content %}{% endblock content %}</div>
  
  </body>
</html>
