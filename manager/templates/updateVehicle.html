<!DOCTYPE html>
{% load static %}
{% load static tailwind_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Vehicle</title>
    {% tailwind_css %}
</head>
  <body class="bg-secondary text-white-900 flex-col items-center">   

    <section class="bg-gray-50 dark:bg-gray-900 text-white-900">
      <div
        class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
      >
        <div
          class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
        >
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <h1
              class="text-xl font-bold leading-tight tracking-tight text-white-900 md:text-2xl dark:text-white"
            >
              Update Vehicle:
            </h1> 
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
          
              <table>
                  <tr>
                      <td><label for="{{ form.vehicleYear.id_for_label }}">Year:</label></td>
                      <td><input type="number" name="{{ form.vehicleYear.name }}" id="{{ form.vehicleYear.id_for_label }}"
                        class="bg-gray-50 border border-gray-300 text-white-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Year" value="{{ form.vehicleYear.value }}" required></td>
                  </tr>
                  <tr>
                      <td><label for="{{ form.vehicleMake.id_for_label }}">Make:</label></td>
                      <td><input type="text" name="{{ form.vehicleMake.name }}" id="{{ form.vehicleMake.id_for_label }}"
                        class="bg-gray-50 border border-gray-300 text-white-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Make" maxlength="64" value="{{ form.vehicleMake.value }}" required></td>
                  </tr>
                  <tr>
                      <td><label for="{{ form.vehicleModel.id_for_label }}">Model:</label></td>
                      <td><input type="text" name="{{ form.vehicleModel.name }}" id="{{ form.vehicleModel.id_for_label }}"
                        class="bg-gray-50 border border-gray-300 text-white-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Model" maxlength="64" value="{{ form.vehicleModel.value }}" required></td>
                  </tr>
                  <tr>
                      <td><label for="{{ form.vehicleImage.id_for_label }}">Image:</label></td>
                      <td>
                          <div class="custom-file">
                              <input type="file" name="{{ form.vehicleImage.name }}" id="{{ form.vehicleImage.id_for_label }}"
                                     class="custom-file-input">
                              <label class="custom-file-label" for="{{ form.vehicleImage.id_for_label }}">
                                  {% if form.instance.vehicleImage %}
                                      <a href="{{ form.instance.vehicleImage.url }}" target="_blank">{{ form.instance.vehicleImage.name }}</a>
                                  {% else %}
                                      Choose file...
                                  {% endif %}
                              </label>
                          </div>
                      </td>
                  </tr>
                  <tr>
                      <td><label for="{{ form.vehiclePrice.id_for_label }}">Price:</label></td>
                      <td><input type="number" name="{{ form.vehiclePrice.name }}" id="{{ form.vehiclePrice.id_for_label }}"
                        class="bg-gray-50 border border-gray-300 text-white-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter Price" value="{{ form.vehiclePrice.value }}" required></td>
                  </tr>
                  <tr>
                      <td><label for="{{ form.vehicleIsRetired.id_for_label }}">Is Retired:</label></td>
                      <td>
                          <div class="form-check">
                              <input type="checkbox" name="{{ form.vehicleIsRetired.name }}" id="{{ form.vehicleIsRetired.id_for_label }}"
                                     class="form-check-input" {% if form.vehicleIsRetired.value %}checked{% endif %}>
                              <label class="form-check-label" for="{{ form.vehicleIsRetired.id_for_label }}">Is Retired:</label>
                          </div>
                      </td>
                  </tr>
              </table>
          
              <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Save</button>
          </form>
          </div>
        </div>
      </div>
    </section>

    <p></p>
  </body>
</html>
